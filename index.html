<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestión de Productos</h1>
      <p>Administra tu inventario de productos de forma eficiente</p>
    </header>

    <section class="card">
      <div class="card-header">
        <div>
          <h2>Lista de Productos</h2>
          <small id="product-count">3 productos encontrados</small>
        </div>
        <div class="actions">
          <input type="text" id="search" placeholder="Buscar productos...">
          <button id="addProduct">+ Nuevo Producto</button>
        </div>
      </div>

      <div class="table-container" id="table-container">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody id="product-list">
          </tbody>
        </table>
      </div>

      <div class="pagination-container">
        <div class="pagination-info">
          <span id="pagination-info"></span>
        </div>
        <div class="pagination-controls">
          <button id="prevPage" class="pagination-btn" disabled>← Anterior</button>
          <div id="pageNumbers" class="page-numbers"></div>
          <button id="nextPage" class="pagination-btn" disabled>Siguiente →</button>
        </div>
        <div class="page-size-selector">
          <label for="pageSize">Elementos por página:</label>
          <select id="pageSize">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
    </section>
  </div>
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Nuevo Producto</h2>
        <span class="close">&times;</span>
      </div>
      <form id="productForm" class="modal-body" novalidate>
        <div class="form-group">
          <label for="productName">Nombre del Producto *</label>
          <input type="text" id="productName" name="productName" required 
                 minlength="2" maxlength="100" 
                 placeholder="Ingresa el nombre del producto">
          <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
          <label for="productPrice">Precio *</label>
          <input type="number" id="productPrice" name="productPrice" required
                 step="0.01" min="0.01" 
                 placeholder="0.00">
          <div class="error-message" id="priceError"></div>
        </div>
        <div class="form-group">
          <label for="productStock">Stock *</label>
          <input type="number" id="productStock" name="productStock" required
                 min="0" 
                 placeholder="0">
          <div class="error-message" id="stockError"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
          <button type="submit" class="btn-submit">Guardar Producto</button>
        </div>
      </form>
    </div>
  </div>
  <script src="ap.js"></script>
</body>
</html>
